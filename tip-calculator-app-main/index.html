<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <!-- <img src="./design/active-states.jpg" alt=""> -->
  <div class="header">

    <h1 >SPLI</h1>
    <h1 >TTER</h1>
  </div>
  <div class="main">
     
    <div class="box">
      <div class="left-box">
        
        <div class="output">
          <p>

            Bill
          </p>
          <input onchange="tipAmount(value1,tipCount,value3)" id="bill" type="" placeholder="0">
        </div>
          <div>
      
           
            <p class="push">Select Tip %</p>
            <div class="btns">
            <button class="btn-left" value="5%" onclick="tip(5)">5%</button>
            <button class="btn-left" value="10%" onclick="tip(10)">10%</button>
            <button class="btn-left" value="15%" onclick="tip(15)">15%</button>
            <button class="btn-left" value="25%" onclick="tip(25)">25%</button>
            <button class="btn-left" value="50%" onclick="tip(50)">50%</button>
            <input id="tip" class="btn-input" type="text" placeholder="0">
            </div>
          </div>
        <div class="output">
      
          <p>Number of People</p> 
          <input id="numberOfPeople" placeholder="0" type="">
        </div>
      </div>
    <div class="right-box">
      <div class="inner-right-box">

        <p class="right-p">
          <strong>Tip Amount</strong><br>
          / person
        </p>
        <h2 id="load1">$0.00</h2>
        <p class="right-p">
          <strong>Total</strong> <br>
          / person
        </p>
        <h2 id="load2">$0.00</h2>
      </div>
      <button class="btn-right" onclick="rework()">RESET</button> 
    </div>
  </div>

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">VÃ­t Radosta</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
