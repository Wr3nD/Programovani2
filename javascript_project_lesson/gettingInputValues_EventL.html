<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>EVENT LISTENERS</title>
</head>
<body>
    <button class="btn btn-primary btn-lg js-button"> Click Me </button>

    <div id="totalClicks"></div>
    <br>
    <br>
    <br>
    <input type="text" class="form-control js-name">
    <h2>
        Hello
        <span class="js-change-name"></span>
    </h2>
    <script>
        //EVENT LISTENERS
        let btn = document.querySelector(".js-button")
        let totalClicks = 0
        function addClicks(event){
            totalClicks++
            document.getElementById("totalClicks").innerText = totalClicks
        }
        btn.addEventListener("click", addClicks )
        //GETTING INPUT VALUES

        let input = document.querySelector(".js-name")
        let nameElement = document.querySelector(".js-change-name")
        function callBack(event){
            nameElement.innerText = event.target.value
        }
        input.addEventListener("keyup", callBack)
    </script>
</body>
</html>
