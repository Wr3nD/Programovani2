<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>changing CSS with event listeners</h1>
    <div>
        <label>background color</label>
        <input type="text" class="js-bg-color" style="padding: 30px; font-size: 30px;">
    </div>
    <div>
        <label>Text color</label>
        <input type="text" class="js-text-color" style="padding: 30px; font-size: 30px;">
    </div>

    <script>
        let bgColor = document.querySelector(".js-bg-color")
        bgColor.style.borderRadius = "10px"

        let textColor = document.querySelector(".js-text-color")
        textColor.style.borderRadius = "10px"

        let body = document.querySelector("body")
        body.style.backgroundColor = "red"
        body.style.color = "white"


        bgColor.addEventListener("keyup", function(event){
            console.log(event.target.value)
            
            body.style.backgroundColor = event.target.value
        })
        textColor.addEventListener("keyup", function(event){
            body.style.color = event.target.value
        })
    </script>
</body>
</html>
