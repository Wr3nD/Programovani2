<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>EVENTs</h1>
    <input type="number" class="form-control" style="padding: 30px; font-size: 30px; color: blue; border: 1px solid blue;">
    <br>
   <!-- <input type="text" style="padding: 30px;font-size: 30px;" class="form-control" value="Hello tady bla bla"> -->
    <button class="btn btn-primary" 
    style="background-color: blue; color: #fff; font-size: 20px; margin: 15px;"
    
    onclick="calculate()">
    add 100
    </button>

    <h2>The total is: <span>N/A</span></h2>
    <script>


        // let input = document.querySelector(".form-control")
        // console.log(input.value)
        let num = 100
        function calculate(){
            let input = document.querySelector(".form-control")
            let value = Number(input.value)
            let totalValue = value + num

            let h2 = document.querySelector("h2")
            let span = h2.querySelector("span")
            span.innerText = totalValue
        }
    </script>
</body>
</html>
